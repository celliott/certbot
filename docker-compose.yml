version: "3"
services:
  certbot:
    build: .
    image: ${ORGANIZATION}/${CONTAINER}:${BUILD_TAG}
    restart: always
    environment:
      - DOMAIN=${DOMAIN}
      - EMAIL=${EMAIL}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - nginx-certs:/etc/letsencrypt
    networks:
      - overlay

volumes:
  nginx-certs:

networks:
    overlay:
